<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <style>
        img{
            width: 100%;
            height: 100%;
        }

        
        .top-content .carousel-control-prev {
            left: -110px;
            border-bottom: 0;
            font-size: 40px;
            color: #444;
        }
         
        .top-content .carousel-control-next {
            right: -110px;
            border-bottom: 0;
            font-size: 40px;
            color: #444;
        }
        
        
    </style>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
        </header>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>

            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="first-slide" src="{{ url_for('static', filename='1.jpg')}}" alt="First slide">

              </div>
              <div class="carousel-item">
                <img class="second-slide" src="{{ url_for('static', filename='2.jpg')}}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="third-slide" src="https://topvacationtravel.com/wp-content/uploads/2018/02/Things-You-Should-Keep-in-Your-Mind-While-Traveling-Solo.jpg" alt="Third slide">
        
                </div>
                <div class="carousel-item">
                    <img class="fourth-slide" src="{{ url_for('static', filename='3.jpg')}}" alt="fourth slide">
            
                    </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <i class="far fa-angle-double-left"></i>
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">

                <i class="far fa-angle-double-right"></i>

              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <i class="fas fa-arrow-right" aria-hidden="false"></i>
              <span class="sr-only">Next</span>
            </a>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
          </div>
